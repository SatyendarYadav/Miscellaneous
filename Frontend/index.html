<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post</title>
</head>
<body>
    <form method="get" action="http://localhost:8055/register">
        <h3>Get Request Form</h3>
        <input placeholder="Enter Username" name="user" type="text">
        <input placeholder="Enter Password" name="password" type="password">
        <button>Submit</button>
    </form>
    <hr>
    <form method="post" action="http://localhost:8055/register">
        <h3>Post Request Form</h3>
        <input placeholder="Enter Username" name="user" type="text">
        <input placeholder="Enter Password" name="password" type="password">
        <button>Submit</button>
    </form>
</body>
</html>
